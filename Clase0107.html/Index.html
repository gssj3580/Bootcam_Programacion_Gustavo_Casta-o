<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Estudiante</title>
</head>
<body>
    <center>
        <h1>Gestión de Datos de Estudiante</h1>
        <hr noshade="noshade" size="3" width="70%" color="blue">
        <br>
        <table border="3" width="60%" cellpadding="5" cellspacing="0" color = "red">
            <th> Propiedad </th>
            <th> Valor </th>
            <tbody>
                <tr>
                    <td>Cédula</td>
                    <td>
                        <input type="text" name="cedula" id="cedula" placeholder="Ingrese su cédula" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td>
                        <input type="number" name="nota1" id="nota1" placeholder="Ingrese la nota 1" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 2</td>
                    <td>
                        <input type="number" name="nota2" id="nota2" placeholder="Ingrese la nota 2" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 3</td>
                    <td>
                        <input type="number" name="nota3" id="nota3" placeholder="Ingrese la nota 3" required>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <table border="3" width="60%" cellpadding="5" cellspacing="0" color = "red">
            <tr>
                <td>
                    <button onclick="guardarDatos()">Guardar</button>
                </td>
            </tr>
        <table border="3" width="60%" cellpadding="5" cellspacing="0" color = "red">
        <br>
        <h3>
            <thead>
                <tr>
                    <th>cédula</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>nota1</th>
                    <th>nota2</th>
                    <th>nota3</th>
                    <th>Nota Final</th>
                    <th>Aprobado/Reprobado</th>
                    <th>Calificación Cualitativa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="Datos Estudiante">
                <!-- Aquí se mostrarán los datos de los estudiantes -->
        </h3>
    </center>
</body>
</html>
